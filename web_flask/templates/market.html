{% extends "base.html"%}
{% block content %}
    <table class="table table-hover table-dark" style="text-align: center;">
        <thead>
            <tr>
                <!-- Your Columns HERE table head -->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <!-- table body-->
        <tbody>
            <!-- Your rows inside the table HERE: -->
            <!-- table row-->
            {% for item in items %}
                <tr>
                    <!-- table data -->
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.barcode }}</td>
                    <td>{{ item.price }}$</td>
                    <td>
                        <button class="btn btn-outline btn-info">More Info</button>
                        <button class="btn btn-outline btn-success">Purchase</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
