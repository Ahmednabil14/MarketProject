<style>
    .modal-content {
      background-color: azure;
      color: #212121;
    }
  </style>

  <!-- Sell Confirm -->
  <div class="modal fade" id="Modal-SellingConfirm-{{ item.id }}"
       tabindex="-1"
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">
            <!-- -->
            {{ item.name }}
          </h5>
          <button type="button" class="close"
                  data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4>
            Are you sure you want to sell {{ item.name }} for {{ item.price }}$ ?
          </h4>
          <br>
          <form method="POST">
            {{ selling_form.hidden_tag() }}
            <input name="sold_item" type="hidden" value="{{ item.id }}">
            {{ selling_form.submit(class="btn btn-danger btn-block") }}
          </form>
        </div>
      </div>
    </div>
  </div>
